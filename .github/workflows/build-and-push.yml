name: Build and Push PHP Docker Images

on:
  # 推送到 main 分支自动触发
  push:
    branches: [main]

  # 手动触发（可在 Actions 页面点击 Run workflow）
  workflow_dispatch:
    inputs:
      php_versions:
        description: '要构建的 PHP 版本（逗号分隔，留空则构建全部）'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # PHP 5.6 - 使用 Dockerfile.php56
          - php-version: '5.6'
            dockerfile: Dockerfile.php56
          # PHP 7.0 - 7.3 - 使用 Dockerfile.php7
          - php-version: '7.0'
            dockerfile: Dockerfile.php7
          - php-version: '7.1'
            dockerfile: Dockerfile.php7
          - php-version: '7.2'
            dockerfile: Dockerfile.php7
          - php-version: '7.3'
            dockerfile: Dockerfile.php7
          # PHP 7.4+ - 使用默认 Dockerfile
          - php-version: '7.4'
            dockerfile: Dockerfile
          - php-version: '8.0'
            dockerfile: Dockerfile
          - php-version: '8.1'
            dockerfile: Dockerfile
          - php-version: '8.2'
            dockerfile: Dockerfile
          - php-version: '8.3'
            dockerfile: Dockerfile
          - php-version: '8.4'
            dockerfile: Dockerfile

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=php-${{ matrix.php-version }}
            type=raw,value=php-${{ matrix.php-version }}-{{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
